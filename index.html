<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class ="container">
        <nav class="navbar fixed-top navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            </div>
              <form id="sign-up" class="border">
                <fieldset>
                  <legend>Sign Up</legend>
                  <input type="email" name="credentials[email]" placeholder="Email"  required>
                  <input type="password" name="credentials[password]" placeholder="Password" required>
                  <input type= "password" name="credentials[password_confirmation]" placeholder="Password" required>
                  <button type="submit" class="btn btn-dark">Sign Up</button>
                </fieldset>

              </form>

                <form id="sign-in" class="border">
                  <fieldset>
                    <legend>Sign In</legend>
                    <input type="email" name="credentials[email]" placeholder="Email" required>
                    <input type="password" name="credentials[password]" placeholder="Password" required>
                    <button type="submit" class="btn btn-dark">Sign In</button>
                  </fieldset>
                </form>
                <button type="click" id ="new-game" class="btn btn-dark">New Game!</button>
                <form id = "sign-out">
                <button type="submit"  class="btn btn-dark">Sign Out</button>
              </form>
              </nav>
          </div>

          <div class="row">

            <div class="col-4  box alt-color">1</div>
            <div class="col-4  box alt-color">2</div>
            <div class="col-4  box alt-color">3</div>
            <div class="col-4  box color">4</div>
            <div class="col-4  box color">5</div>
            <div class="col-4  box color">6</div>
            <div class="col-4  box alt-color">7</div>
            <div class="col-4  box alt-color">8</div>
            <div class="col-4  box alt-color">9</div>

          </div>
          <form class="restart-game">
          <button type="button" class="btn btn-dark"> Want to Play again? </button>
        </form>
          </body>
</html>
